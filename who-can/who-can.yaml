sonobuoy-config:
  driver: Job
  plugin-name: who-can
  result-format: raw
spec:
  command:
  - /bin/sh
  args:
  - -c
  - /who-can-runner | /jq . > /tmp/results/who-can-report.json ; echo -n /tmp/results/who-can-report.json > /tmp/results/done
  image: zubron/who-can:demo
  name: plugin
  resources: {}
  volumeMounts:
  - mountPath: /tmp/results
    name: results
  env:
  - name: WHO_CAN_CONFIG
    value: |
      namespaces:
        - kube-system
        - "*"
